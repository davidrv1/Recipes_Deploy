<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="home_logout">
        <a href="/home">Back To Recipes</a>
        <a href="/logout">Logout</a>
    </div>
    <h1>Add New Recipe</h1>
    <div class="addcontainer">
    <form action="/save/new/recipe", method = "POST">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="left_half">
            <div>
                <label for="name">Name:</label>
            </div>
            <input type="text" name="name">
            <div>
                <label for="description">Description:</label>
            </div>
            <textarea name="description" cols="30" rows="10"></textarea>
            <!-- <input type="text" name="description" > -->
            <div>
                <label for="instructions">Instructions:</label>
            </div>
                <textarea name="instructions" cols="30" rows="10"></textarea>
            </div>
            <!-- <input type="text" name="instructions"> -->
            <div class="right_half">
                <div>
                    <label for="date_cooked">Date Cooked/Made <input type="date" name="date_made" required></label>
                </div>
                <div>
                    <!-- <label for="no">Under 30 minutes? 
                        <input type="radio" name="under_30" value="0" id="no"> no
                    </label>
                    <label for="yes">
                        <input type="radio" name="uder_30" value="1" id="yes"> yes
                    </label> -->
                    <label for="yes" class="form-label" value="1">Yes</label>
                    <input type="radio" name="under_30" value="Yes" id="yes" required>
                    <label for="no" class="form-label" value="0" >No</label>
                    <input type="radio" name="under_30" value="No" id="no">
                </div>
            </div>
            <input type="hidden" name="users_id" value="{{current_user.id}}">
        </div>
            <div>
                <input type="submit" value="Submit" class="subBtn">
            </div>
        </form>
</body>
</html>
