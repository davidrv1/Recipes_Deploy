<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="home_logout">
        <a href="/home">Back To Recipes</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="edit_container">
    <h1 class="title">Edit Recipe</h1>
    <form action="/update", method = "POST">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value={{recipe.id}}>
            <div>
                <label for="name">Name:</label>
            </div>
            <!-- <textarea name="name" id="" cols="30" rows="10" value="{{recipe.name}}"></textarea> -->
            <input type="text" name="name" value="{{recipe.name}}" >
            <div>
                <label for="description">Description:</label>
            </div>
            <!-- <textarea name="description" id="" cols="30" rows="10" value="{{recipe.description}}"></textarea> -->
            <input type="text" name="description" value="{{recipe.description}}">
            <div>
                <label for="instructions">Instructions:</label>
            </div>
            <!-- <textarea name="instructions" id="" cols="30" rows="10" value = "{{recipe.instructions}}"></textarea> -->
            <input type="text" name="instructions" cols="30" rows="10" value="{{recipe.instructions}}">
            <!-- <div>
                <input type="submit" value="Update!">
            </div> -->
            <div>
                <div>
                    <label for="date_cooked">Date Cooked/Made</label>
                </div>
                <input type="date">
                <div>
                    <label for="duration">Under 30 minutes?</label>
                </div>
            </div>
            <input type="submit" value="Update!">
        </form>
    </div>
</body>
</html>
